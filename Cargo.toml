[package]
name = "spwn"
version = "0.0.85"
edition = "2021"

readme = "README.md"
description = "A language for Geometry Dash triggers"
repository = "https://github.com/Spu7Nix/SPWN-language"

license = "MIT"

[dependencies]
logos = "0.12.1"
ariadne = "0.1.5"
slotmap = { version = "1.0.6", features = ["serde"] }
ansi_term = "0.12.1"
regex = "1.5.6"
thiserror = "1.0.31"
ahash = "0.7.6"
serde = { version = "1.0.138", features = ["derive", "rc"] }
bincode = "1.3.3"
lz4-compression = "0.7.0"
yazi = "0.1.4"
lasso = "0.6.0"
base64 = "0.13.0"
erased-serde = "0.3"