[package]
name = "spwn"
version = "0.0.9"
edition = "2021"

readme = "README.md"
description = "A language for Geometry Dash triggers"
repository = "https://github.com/Spu7Nix/SPWN-language"

license = "MIT"

[dependencies]
logos = "0.12.1"
ariadne = "0.1.5"
slotmap = { version = "1.0.6", features = ["serde"] }
ansi_term = "0.12.1"
regex = "1.5.6"
thiserror = "1.0.31"
ahash = { version = "0.7.6", features = ["serde"] }
serde = { version = "1.0.138", features = ["derive"] }
bincode = "1.3.3"
lz4-compression = "0.7.0"
yazi = "0.1.4"
base64 = "0.13.0"
mopa = "0.2.2"
convert_case = "0.5.0"
paste = "1.0.8"
clap = "3.2.17"

# level data
quick-xml = "0.20.0"
libflate = "1.1.0"
crc32fast = "1.2.0"
aes = "0.7.4"
block-modes = "0.8.1"

# for pckp
serde_yaml = "0.9.11"
octocrab = "0.16"
tokio = { version = "1.21.0", features = ["full"] }
async-recursion = "1.0.0"

[dev-dependencies]
lazy_static = "1.4.0"